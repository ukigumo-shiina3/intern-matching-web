mutation CreateCompany(
  $firebaseUid: String!
  $name: String!
  $email: String!
  $prefectureId: ID!
  $municipalityId: ID!
  $addressLine: String!
) {
  createCompany(
    input: {
      firebaseUid: $firebaseUid
      name: $name
      email: $email
      prefectureId: $prefectureId
      municipalityId: $municipalityId
      addressLine: $addressLine
    }
  ) {
    company {
      id
      firebaseUid
      name
      email
      prefecture {
        id
        name
      }
      municipality {
        id
        name
      }
      addressLine
    }
    errors
  }
}

query GetCompany($firebaseUid: String, $id: ID) {
  company(firebaseUid: $firebaseUid, id: $id) {
    id
    firebaseUid
    name
    email
    prefecture {
      id
      name
    }
    municipality {
      id
      name
    }
    addressLine
    createdAt
    updatedAt
  }
}

query GetPrefectures {
  prefectures {
    id
    name
  }
}

query GetMunicipalities($prefectureId: ID) {
  municipalities(prefectureId: $prefectureId) {
    id
    name
    prefecture {
      id
      name
    }
  }
}
