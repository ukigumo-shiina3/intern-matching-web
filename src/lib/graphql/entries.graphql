mutation CreateEntry($internId: ID!, $jobId: ID!) {
  createEntry(input: { internId: $internId, jobId: $jobId }) {
    entry {
      id
      internId
      jobId
      currentStatus
      createdAt
      updatedAt
    }
  }
}

query HasAppliedToJob($internId: ID, $jobId: ID) {
  entries(internId: $internId, jobId: $jobId) {
    id
    internId
    jobId
    currentStatus
    createdAt
    updatedAt
    job {
      id
      title
      internConditions
      isPublished
      company {
        id
        name
      }
    }
  }
}

query GetIntern($firebaseUid: String, $id: ID) {
  intern(firebaseUid: $firebaseUid, id: $id) {
    id
    firebaseUid
    name
    email
    schoolName
    majorName
    fieldOfStudy {
      id
      name
    }
    schoolYear {
      id
      name
    }
    createdAt
    updatedAt
  }
}
